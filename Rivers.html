<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulace Vzkazu v Láhvi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .leaflet-container {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializace mapy
        var map = L.map('map').setView([50.0755, 14.4378], 13); // Praha, Česko

        // Přidání vrstvy dlaždic z OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> přispěvatelé'
        }).addTo(map);

        // Funkce pro přidání značky na mapu při kliknutí
        function onMapClick(e) {
            L.marker(e.latlng).addTo(map)
                .bindPopup("Láhev vhozena zde!<br>Souřadnice: " + e.latlng.toString())
                .openPopup();
        }

        // Přidání posluchače události kliknutí na mapu
        map.on('click', onMapClick);
    </script>
</body>
</html>
