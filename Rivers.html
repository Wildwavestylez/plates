<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulace Vzkazu v Láhvi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #map {
            flex: 1;
        }
        #menu {
            flex: 1;
            background-color: #f8f9fa;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
        #log {
            flex-grow: 1;
            background: white;
            padding: 5px;
            margin-top: 10px;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="menu">
        <button class="btn" onclick="startRace()">Spustit závod lahví</button>
        <button class="btn" onclick="resetLogs()">Vymazat log</button>
        <h3>Log cest lahví:</h3>
        <div id="log"></div>
    </div>

    <script>
        let map = L.map('map').setView([50.0755, 14.4378], 13); // Praha

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> přispěvatelé'
        }).addTo(map);

        let bottles = JSON.parse(localStorage.getItem('bottles')) || {}; // Načtení lahví z localStorage

        function onMapClick(e) {
            let id = Date.now(); // Unikátní ID lahve podle času
            let lat = e.latlng.lat;
            let lng = e.latlng.lng;

            bottles[id] = {
                id: id,
                start: { lat, lng },
                log: [`Vhozena do vody na ${lat.toFixed(5)}, ${lng.toFixed(5)}`]
            };

            saveBottles(); // Uloží lahve do localStorage

            let marker = L.marker(e.latlng).addTo(map)
                .bindPopup(`Láhev vhozena zde!<br>ID: ${id}`)
                .openPopup();

            updateLog(id);
        }

        function saveBottles() {
            localStorage.setItem('bottles', JSON.stringify(bottles)); // Uloží lahve
        }

        function updateLog(id) {
            let logDiv = document.getElementById('log');
            let logEntry = bottles[id].log.join('<br>');
            logDiv.innerHTML = `<strong>Láhev ${id}:</strong><br>${logEntry}<hr>` + logDiv.innerHTML;
        }

        function resetLogs() {
            bottles = {};
            localStorage.removeItem('bottles'); // Vymaže localStorage
            document.getElementById('log').innerHTML = "";
        }
    
    
    let rivers = []; // Globální proměnná pro uložené řeky

    // Funkce pro načítání řek a potoků
    function fetchRivers() {
        let bounds = map.getBounds();
        let minLat = bounds.getSouth();
        let maxLat = bounds.getNorth();
        let minLon = bounds.getWest();
        let maxLon = bounds.getEast();

        // Overpass QL dotaz na řeky a potoky
        let query = `
            [out:json];
            (
                way["waterway"="river"]( ${minLat},${minLon},${maxLat},${maxLon} );
                way["waterway"="stream"]( ${minLat},${minLon},${maxLat},${maxLon} );
            );
            (._;>;);
            out body;
        `;

        // Fetch API pro Overpass dotaz
        fetch('https://overpass-api.de/api/interpreter', {
            method: 'POST',
            body: 'data=' + encodeURIComponent(query),
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        })
        .then(response => response.json())
        .then(data => {
            let nodes = {}; // Uložíme souřadnice uzlů
            rivers = []; // Vyčistíme staré řeky

            // Nejprve uložíme všechny uzly s jejich souřadnicemi
            data.elements.forEach(element => {
                if (element.type === "node") {
                    nodes[element.id] = [element.lat, element.lon];
                }
            });

            // Pak projdeme ways (řeky a potoky) a vykreslíme je
            data.elements.forEach(element => {
                if (element.type === "way" && element.tags.name) {
                    let latlngs = element.nodes.map(nodeId => nodes[nodeId]); // Převedeme ID na souřadnice
                    if (latlngs.every(coord => coord)) { // Kontrola, zda máme všechny souřadnice
                        let riverLine = L.polyline(latlngs, { color: 'blue' }).addTo(map)
                            .bindPopup(`Řeka/Potok: ${element.tags.name}`);

                        // Uložíme do globálního seznamu
                        rivers.push({
                            name: element.tags.name,
                            latlngs: latlngs,
                            polyline: riverLine
                        });
                    }
                }
            });

            console.log("Načtené řeky:", rivers);
        })
        .catch(error => console.error("Chyba při načítání řek: ", error));
    }

    // Funkce pro vhazování láhve do řeky
    function throwBottle(e) {
        let clickLatLng = e.latlng;
        let nearestRiver = findNearestRiver(clickLatLng);

        if (nearestRiver) {
            let timestamp = new Date().toLocaleString(); // Datum a čas vhození
            let logEntry = `🫙 Láhev vhozena do ${nearestRiver.name} dne ${timestamp} [${clickLatLng.lat.toFixed(5)}, ${clickLatLng.lng.toFixed(5)}]`;
            document.getElementById("log").innerHTML += `<p>${logEntry}</p>`;

            // Zobrazíme láhev na mapě
            L.marker(clickLatLng, { icon: bottleIcon }).addTo(map)
                .bindPopup(logEntry);
        } else {
            alert("Láhev musí být vhozena do řeky!");
        }
    }

    // Funkce pro nalezení nejbližší řeky k bodu
    function findNearestRiver(latlng) {
        let minDist = Infinity;
        let closestRiver = null;

        rivers.forEach(river => {
            river.latlngs.forEach(point => {
                let dist = latlng.distanceTo(L.latLng(point[0], point[1]));
                if (dist < minDist) {
                    minDist = dist;
                    closestRiver = river;
                }
            });
        });

        return minDist < 100 ? closestRiver : null; // Pokud je blíž než 100 m, bereme ji
    }

    // Vlastní ikonka láhve
    let bottleIcon = L.icon({
        iconUrl: 'https://i.imgur.com/W3QmL7p.png', // Ikonka láhve
        iconSize: [24, 24],
        iconAnchor: [12, 12]
    });

    // Přidáme event listener pro vhazování lahví
    map.on('click', throwBottle);

    // Načtení řek při startu
    map.on('load', fetchRivers);
    map.on('moveend', fetchRivers); // Přenačtení po posunutí mapy


        function startRace() {
            alert("Závod lahví ještě není implementován, ale pracujeme na tom!");
        }

        // Při načtení stránky obnovit logy
        window.onload = function() {
            for (let id in bottles) {
                updateLog(id);
            }
        };

        map.on('click', onMapClick);
    </script>
</body>
</html>
