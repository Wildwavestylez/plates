<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulace Vzkazu v Láhvi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #map {
            flex: 1;
        }
        #menu {
            flex: 1;
            background-color: #f8f9fa;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
        #log {
            flex-grow: 1;
            background: white;
            padding: 5px;
            margin-top: 10px;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="menu">
        <button class="btn" onclick="startRace()">Spustit závod lahví</button>
        <button class="btn" onclick="resetLogs()">Vymazat log</button>
        <h3>Log cest lahví:</h3>
        <div id="log"></div>
    </div>

    <script>
        let map = L.map('map').setView([50.0755, 14.4378], 13); // Praha

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> přispěvatelé'
        }).addTo(map);

 let bottles = JSON.parse(localStorage.getItem('bottles')) || {}; // Načtení lahví z localStorage

// Znovu vykreslí lahve po reloadu
function reloadBottles() {
    Object.values(bottles).forEach(bottle => {
        let marker = L.marker(bottle.start, { icon: bottleIcon }).addTo(map)
            .bindPopup(`Láhev ID: ${bottle.id}`)
            .openPopup();

        bottle.marker = marker; // Uloží marker do objektu
        moveBottle(bottle.id); // Pokračuje v cestě
    });
}

// Uložení do localStorage
function saveBottles() {
    localStorage.setItem('bottles', JSON.stringify(bottles));
}

// Kliknutí na mapu = vhodí láhev
function onMapClick(e) {
    let id = Date.now();
    let riverName = findRiverAt(e.latlng);
    if (!riverName) return alert("Musíš vhodit láhev do řeky nebo potoka!");

    bottles[id] = {
        id: id,
        start: e.latlng,
        river: riverName,
        log: [`Vhozena do ${riverName}`]
    };

    saveBottles();
    reloadBottles(); // Znovu vykreslí lahve
}

map.on('click', onMapClick);
reloadBottles(); // Načtení lahví po refreshi

        function updateLog(id) {
            let logDiv = document.getElementById('log');
            let logEntry = bottles[id].log.join('<br>');
            logDiv.innerHTML = `<strong>Láhev ${id}:</strong><br>${logEntry}<hr>` + logDiv.innerHTML;
        }

    function fetchRivers() {
    let bounds = map.getBounds();
    let query = `
        [out:json][timeout:25];
        (
          way["waterway"~"river|stream"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
        );
        out geom;
    `;
    let url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            rivers = {}; // Reset řek

            data.elements.forEach(element => {
                if (element.type === "way" && element.geometry) {
                    let coords = element.geometry.map(node => [node.lat, node.lon]);
                    let riverName = element.tags?.name || "Neznámá řeka";

                    // Uložit do objektu pro budoucí použití
                    rivers[riverName] = coords;

                    // Vykreslit řeku na mapě
                    L.polyline(coords, { color: 'blue', weight: 2 }).addTo(map)
                        .bindPopup(`Řeka: ${riverName}`);
                }
            });

            console.log("Načtené řeky:", rivers);
        })
        .catch(error => console.error("Chyba při načítání řek:", error));
}

// Zavoláme funkci při načtení mapy
map.on('moveend', fetchRivers);
fetchRivers();
    
    
    

// Ikona lahve
const bottleIcon = L.icon({
    iconUrl: 'https://i.imgur.com/SWlnHG2.jpg',
    iconSize: [20, 20], 
    iconAnchor: [10, 10] 
});

// Funkce pro vhození lahve
function throwBottle(latlng) {
    let riverName = findRiverAt(latlng);
    if (!riverName) return alert("Musíš vhodit láhev do řeky nebo potoka!");

    let id = Object.keys(bottles).length + 1; // ID lahve
    let coords = rivers[riverName]; // Cesta řeky
    let speed = riverName.includes("potok") ? 7 : 15; // Potok = 7 km/h, řeka = 15 km/h

    let marker = L.marker(latlng, { icon: bottleIcon }).addTo(map);
    bottles[id] = { marker, coords, index: 0, speed, log: [`Vhozena do ${riverName}`] };

    moveBottle(id);
}

// Najde řeku podle souřadnic
function findRiverAt(latlng) {
    for (let river in rivers) {
        let coords = rivers[river];
        if (L.polyline(coords).getBounds().contains(latlng)) {
            return river;
        }
    }
    return null;
}

// Pohyb lahve
function moveBottle(id) {
    let bottle = bottles[id];
    if (!bottle || bottle.index >= bottle.coords.length - 1) return;

    let nextPos = bottle.coords[bottle.index + 1];
    let dist = map.distance(bottle.marker.getLatLng(), L.latLng(nextPos)); // Vzdálenost mezi body
    let time = (dist / (bottle.speed * 1000 / 3600)) * 1000; // Čas v ms (vzdálenost / rychlost)

    bottle.index++;
    bottle.marker.setLatLng(nextPos);

    setTimeout(() => moveBottle(id), time);
}

// Kliknutí na mapu → vhození lahve
map.on('click', e => throwBottle(e.latlng));
        function resetLogs() {
            bottles = {};
            localStorage.removeItem('bottles'); // Vymaže localStorage
            document.getElementById('log').innerHTML = "";
        }

        function startRace() {
            alert("Závod lahví ještě není implementován, ale pracujeme na tom!");
        }

        // Při načtení stránky obnovit logy
        window.onload = function() {
            for (let id in bottles) {
                updateLog(id);
            }
        };

        map.on('click', onMapClick);
    </script>
</body>
</html>
