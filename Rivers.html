<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulace Vzkazu v L치hvi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #map {
            flex: 1;
        }
        #menu {
            flex: 1;
            background-color: #f8f9fa;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
        #log {
            flex-grow: 1;
            background: white;
            padding: 5px;
            margin-top: 10px;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="menu">
        <button class="btn" onclick="startRace()">Spustit z치vod lahv칤</button>
        <button class="btn" onclick="resetLogs()">Vymazat log</button>
        <h3>Log cest lahv칤:</h3>
        <div id="log"></div>
    </div>

    <script>
        let map = L.map('map').setView([50.0755, 14.4378], 13); // Praha

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> p콏isp캩vatel칠'
        }).addTo(map);

        let bottles = JSON.parse(localStorage.getItem('bottles')) || {}; // Na캜ten칤 lahv칤 z localStorage

        function onMapClick(e) {
            let id = Date.now(); // Unik치tn칤 ID lahve podle 캜asu
            let lat = e.latlng.lat;
            let lng = e.latlng.lng;

            bottles[id] = {
                id: id,
                start: { lat, lng },
                log: [`Vhozena do vody na ${lat.toFixed(5)}, ${lng.toFixed(5)}`]
            };

            saveBottles(); // Ulo쮂 lahve do localStorage

            let marker = L.marker(e.latlng).addTo(map)
                .bindPopup(`L치hev vhozena zde!<br>ID: ${id}`)
                .openPopup();

            updateLog(id);
        }

        function saveBottles() {
            localStorage.setItem('bottles', JSON.stringify(bottles)); // Ulo쮂 lahve
        }

        function updateLog(id) {
            let logDiv = document.getElementById('log');
            let logEntry = bottles[id].log.join('<br>');
            logDiv.innerHTML = `<strong>L치hev ${id}:</strong><br>${logEntry}<hr>` + logDiv.innerHTML;
        }

        function resetLogs() {
            bottles = {};
            localStorage.removeItem('bottles'); // Vyma쬰 localStorage
            document.getElementById('log').innerHTML = "";
        }
    
    
    let rivers = []; // Glob치ln칤 prom캩nn치 pro ulo쬰n칠 콏eky

    // Funkce pro na캜칤t치n칤 콏ek a potok콢
    function fetchRivers() {
        let bounds = map.getBounds();
        let minLat = bounds.getSouth();
        let maxLat = bounds.getNorth();
        let minLon = bounds.getWest();
        let maxLon = bounds.getEast();

        // Overpass QL dotaz na 콏eky a potoky
        let query = `
            [out:json];
            (
                way["waterway"="river"]( ${minLat},${minLon},${maxLat},${maxLon} );
                way["waterway"="stream"]( ${minLat},${minLon},${maxLat},${maxLon} );
            );
            (._;>;);
            out body;
        `;

        // Fetch API pro Overpass dotaz
        fetch('https://overpass-api.de/api/interpreter', {
            method: 'POST',
            body: 'data=' + encodeURIComponent(query),
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        })
        .then(response => response.json())
        .then(data => {
            let nodes = {}; // Ulo쮂셠e sou콏adnice uzl콢
            rivers = []; // Vy캜ist칤me star칠 콏eky

            // Nejprve ulo쮂셠e v코echny uzly s jejich sou콏adnicemi
            data.elements.forEach(element => {
                if (element.type === "node") {
                    nodes[element.id] = [element.lat, element.lon];
                }
            });

            // Pak projdeme ways (콏eky a potoky) a vykresl칤me je
            data.elements.forEach(element => {
                if (element.type === "way" && element.tags.name) {
                    let latlngs = element.nodes.map(nodeId => nodes[nodeId]); // P콏evedeme ID na sou콏adnice
                    if (latlngs.every(coord => coord)) { // Kontrola, zda m치me v코echny sou콏adnice
                        let riverLine = L.polyline(latlngs, { color: 'blue' }).addTo(map)
                            .bindPopup(`콎eka/Potok: ${element.tags.name}`);

                        // Ulo쮂셠e do glob치ln칤ho seznamu
                        rivers.push({
                            name: element.tags.name,
                            latlngs: latlngs,
                            polyline: riverLine
                        });
                    }
                }
            });

            console.log("Na캜ten칠 콏eky:", rivers);
        })
        .catch(error => console.error("Chyba p콏i na캜칤t치n칤 콏ek: ", error));
    }

    // Funkce pro vhazov치n칤 l치hve do 콏eky
    function throwBottle(e) {
        let clickLatLng = e.latlng;
        let nearestRiver = findNearestRiver(clickLatLng);

        if (nearestRiver) {
            let timestamp = new Date().toLocaleString(); // Datum a 캜as vhozen칤
            let logEntry = `游삋 L치hev vhozena do ${nearestRiver.name} dne ${timestamp} [${clickLatLng.lat.toFixed(5)}, ${clickLatLng.lng.toFixed(5)}]`;
            document.getElementById("log").innerHTML += `<p>${logEntry}</p>`;

            // Zobraz칤me l치hev na map캩
            L.marker(clickLatLng, { icon: bottleIcon }).addTo(map)
                .bindPopup(logEntry);
        } else {
            alert("L치hev mus칤 b칳t vhozena do 콏eky!");
        }
    }

    // Funkce pro nalezen칤 nejbli쮄뫆 콏eky k bodu
    function findNearestRiver(latlng) {
        let minDist = Infinity;
        let closestRiver = null;

        rivers.forEach(river => {
            river.latlngs.forEach(point => {
                let dist = latlng.distanceTo(L.latLng(point[0], point[1]));
                if (dist < minDist) {
                    minDist = dist;
                    closestRiver = river;
                }
            });
        });

        return minDist < 100 ? closestRiver : null; // Pokud je bl칤 ne 100 m, bereme ji
    }

    // Vlastn칤 ikonka l치hve
    let bottleIcon = L.icon({
        iconUrl: 'https://i.imgur.com/W3QmL7p.png', // Ikonka l치hve
        iconSize: [24, 24],
        iconAnchor: [12, 12]
    });

    // P콏id치me event listener pro vhazov치n칤 lahv칤
    map.on('click', throwBottle);

    // Na캜ten칤 콏ek p콏i startu
    map.on('load', fetchRivers);
    map.on('moveend', fetchRivers); // P콏ena캜ten칤 po posunut칤 mapy


        function startRace() {
            alert("Z치vod lahv칤 je코t캩 nen칤 implementov치n, ale pracujeme na tom!");
        }

        // P콏i na캜ten칤 str치nky obnovit logy
        window.onload = function() {
            for (let id in bottles) {
                updateLog(id);
            }
        };

        map.on('click', onMapClick);
    </script>
</body>
</html>
